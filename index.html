<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistematiza - Gest√£o Intelectual</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .active-link { background: #eff6ff; color: #1e40af; border-right: 4px solid #1e40af; }
        @media (max-width: 768px) { .active-link { border-right: none; border-bottom: 4px solid #1e40af; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col md:flex-row">

    <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex flex-col h-auto md:h-screen sticky top-0 z-40">
        <div class="p-6">
            <h1 class="text-xl font-bold flex items-center gap-2 text-blue-700 uppercase tracking-widest">
                <i data-lucide="layers"></i> Sistematiza
            </h1>
        </div>

        <nav class="flex md:flex-col overflow-x-auto px-4 py-2 md:space-y-1 flex-1">
            <button onclick="filterNotes('all', this)" class="nav-item flex items-center gap-3 p-3 rounded-xl transition hover:bg-slate-100 font-medium active-link">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> <span>Geral</span>
            </button>
            <button onclick="filterNotes('üì• Entrada', this)" class="nav-item flex items-center gap-3 p-3 rounded-xl transition hover:bg-slate-100">
                <i data-lucide="inbox" class="w-5 h-5"></i> <span>Entrada</span>
            </button>
            <button onclick="filterNotes('‚úçÔ∏è Escrita', this)" class="nav-item flex items-center gap-3 p-3 rounded-xl transition hover:bg-slate-100">
                <i data-lucide="pen-tool" class="w-5 h-5"></i> <span>Escrita</span>
            </button>
            <button onclick="filterNotes('ü§ñ IA', this)" class="nav-item flex items-center gap-3 p-3 rounded-xl transition hover:bg-slate-100">
                <i data-lucide="cpu" class="w-5 h-5"></i> <span>Lab / IA</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-100 space-y-2">
            <button onclick="document.getElementById('importFile').click()" class="w-full flex items-center gap-2 text-[10px] text-slate-500 hover:text-blue-600 transition p-1">
                <i data-lucide="upload-cloud" class="w-3 h-3"></i> Importar Acervo (.json)
            </button>
            <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(event)">
            
            <button onclick="exportFullBackup()" class="w-full flex items-center gap-2 text-[10px] text-slate-500 hover:text-blue-600 transition p-1">
                <i data-lucide="download-cloud" class="w-3 h-3"></i> Exportar Tudo (JSON)
            </button>
        </div>

        <div class="p-6 border-t border-slate-100 mt-auto bg-slate-50/50">
            <div class="flex flex-col gap-1">
                <div class="flex items-center gap-2 text-[10px] text-slate-400 font-semibold uppercase tracking-tighter">
                    <span>2025</span>
                    <i data-lucide="graduation-cap" class="w-3 h-3 text-blue-600"></i>
                </div>
                <p class="text-[10px] leading-tight text-slate-500">
                    App desenvolvido para educa√ß√£o pelo <br>
                    <span class="text-slate-800 font-bold">Professor S√©rgio Ara√∫jo</span>.
                </p>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-6 lg:p-12 max-w-5xl mx-auto w-full">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 id="viewTitle" class="text-3xl font-bold text-slate-800 tracking-tight">Acervo</h2>
                <p class="text-slate-500 text-sm">Gerenciamento Local de Conhecimento</p>
            </div>
            <div class="flex gap-2">
                <button onclick="openStyleModal()" class="bg-slate-200 text-slate-700 p-3 rounded-2xl font-bold flex items-center gap-2 hover:bg-slate-300 transition" title="Diretrizes de Estilo">
                    <i data-lucide="scroll-text"></i>
                </button>
                <button onclick="openModal()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-lg shadow-blue-100 hover:bg-blue-700 transition">
                    <i data-lucide="plus"></i> <span>Novo</span>
                </button>
            </div>
        </header>

        <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20 md:pb-0"></div>
    </main>

    <div id="styleModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md hidden items-center justify-center p-4 z-[60]">
        <div class="bg-white w-full max-w-xl rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-2xl font-bold mb-2">Par√¢metros de Estilo</h3>
            <p class="text-sm text-slate-500 mb-6">Defina a "voz" padr√£o para suas produ√ß√µes e IAs.</p>
            <textarea id="styleGuide" rows="8" class="w-full border border-slate-200 rounded-2xl p-5 bg-slate-50 mb-6 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Tom formal, uso de cita√ß√µes diretas..."></textarea>
            <div class="flex justify-end gap-3">
                <button onclick="closeStyleModal()" class="px-6 py-3 text-slate-400 font-bold">Fechar</button>
                <button onclick="saveStyle()" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition">Salvar Estilo</button>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md hidden items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Processar Registro</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
            </div>
            
            <textarea id="noteContent" rows="6" class="w-full border border-slate-200 rounded-2xl p-5 bg-slate-50 mb-4 outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="O que deseja arquivar?"></textarea>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <select id="category" class="w-full border border-slate-200 rounded-xl px-4 py-3 bg-white outline-none">
                    <option value="üì• Entrada">üì• Entrada</option>
                    <option value="‚úçÔ∏è Escrita">‚úçÔ∏è Escrita / Produ√ß√£o</option>
                    <option value="üóÉÔ∏è Fontes">üóÉÔ∏è Fontes / Refer√™ncias</option>
                    <option value="ü§ñ IA">ü§ñ Laborat√≥rio / IA</option>
                </select>
                <input type="text" id="tags" placeholder="Tags (v√≠rgula)" class="w-full border border-slate-200 rounded-xl px-4 py-3 outline-none">
            </div>

            <div class="flex flex-col md:flex-row gap-3">
                <button onclick="closeModal()" class="order-2 md:order-1 flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-2xl transition">Cancelar</button>
                <button onclick="saveNote()" class="order-1 md:order-2 flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 transition shadow-lg shadow-blue-100">Arquivar Registro</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            render();
            document.getElementById('styleGuide').value = localStorage.getItem('sistematiza_style') || '';
        });

        // Modais
        function openModal() { document.getElementById('modal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('modal').classList.replace('flex', 'hidden'); }
        function openStyleModal() { document.getElementById('styleModal').classList.replace('hidden', 'flex'); }
        function closeStyleModal() { document.getElementById('styleModal').classList.replace('flex', 'hidden'); }

        // Estilo
        function saveStyle() {
            localStorage.setItem('sistematiza_style', document.getElementById('styleGuide').value);
            alert("Par√¢metros de Estilo salvos.");
            closeStyleModal();
        }

        // Import/Export
        function exportFullBackup() {
            const data = localStorage.getItem('sistematiza_v1');
            if(!data) return alert("Vazio.");
            const blob = new Blob([data], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `sistematiza_backup_${Date.now()}.json`;
            a.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if(confirm("Substituir acervo atual?")) {
                        localStorage.setItem('sistematiza_v1', JSON.stringify(imported));
                        render();
                    }
                } catch (err) { alert("Erro no arquivo."); }
            };
            reader.readAsText(file);
        }

        // Notas
        function saveNote() {
            const content = document.getElementById('noteContent').value;
            if(!content) return;
            const note = { 
                id: Date.now(), 
                content, 
                category: document.getElementById('category').value, 
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()), 
                date: new Date().toLocaleString('pt-BR') 
            };
            const notes = JSON.parse(localStorage.getItem('sistematiza_v1') || '[]');
            notes.unshift(note);
            localStorage.setItem('sistematiza_v1', JSON.stringify(notes));
            document.getElementById('noteContent').value = '';
            closeModal();
            render();
        }

        function render() {
            let notes = JSON.parse(localStorage.getItem('sistematiza_v1') || '[]');
            if(currentFilter !== 'all') notes = notes.filter(n => n.category === currentFilter);
            const container = document.getElementById('notesContainer');
            container.innerHTML = notes.map(note => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 relative group transition hover:shadow-md">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] font-bold bg-slate-50 text-slate-400 px-2 py-1 rounded uppercase tracking-widest">${note.category}</span>
                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                            <button onclick="exportMD(${note.id})" class="text-slate-400 hover:text-green-600"><i data-lucide="download" class="w-4 h-4"></i></button>
                            <button onclick="deleteNote(${note.id})" class="text-slate-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <p class="text-slate-700 text-sm leading-relaxed whitespace-pre-wrap line-clamp-6">${note.content}</p>
                    <div class="mt-4 flex flex-wrap gap-2">
                        ${note.tags.map(t => t ? `<span class="text-[9px] font-bold text-blue-500">#${t}</span>` : '').join('')}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function filterNotes(cat, el) {
            currentFilter = cat;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active-link'));
            el.classList.add('active-link');
            document.getElementById('viewTitle').innerText = cat === 'all' ? 'Acervo' : cat;
            render();
        }

        function deleteNote(id) {
            if(confirm('Excluir?')) {
                const notes = JSON.parse(localStorage.getItem('sistematiza_v1')).filter(n => n.id !== id);
                localStorage.setItem('sistematiza_v1', JSON.stringify(notes));
                render();
            }
        }

        function exportMD(id) {
            const note = JSON.parse(localStorage.getItem('sistematiza_v1')).find(n => n.id === id);
            const md = `# ${note.category}\nData: ${note.date}\n\n${note.content}`;
            const blob = new Blob([md], {type: 'text/markdown'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `nota_${id}.md`;
            a.click();
        }
    </script>
</body>
</html>
